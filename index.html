<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="/style.css">    
    <script src="Login.js"></script>

</head>    
<body>    
    <h2>Login Page</h2><br>    
    <div class="login">    
    <form id="login" method="post" action="/login">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="username" id="username" placeholder="Username">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="password" id="password" placeholder="Password">    
        <br><br>    
        <button type="button" class="log" id="log" onclick="LoginHere()">Login Here </button>
      
        <br><br> 
        <button type="button" class="register" id="register" onclick="openRegisterForm()">Register Here </button>

    </form>     
</div>    
</body>    
</html>
